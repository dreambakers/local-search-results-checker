<div id="serp-results">
  <div class="info">
    <span class="search-term mb-3"><i>Search Term:</i>
      {{ searchQuery?.term }}
    </span>
    <span class="location mb-3"><i>Location:</i>
      {{ searchQuery?.location }}
    </span>
    <span class="language mb-3"><i>Language:</i>
      {{ searchQuery?.langauge }}
    </span>
    <span class="engine mb-3"><i>Search Engine:</i>
      {{ searchQuery?.searchEngine }}
    </span>
    <button type="reset" class="btn reset mb-3" (click)="navigateToHome()">Search again</button>
  </div>

  <div class="entry-content instructions panel-content">
    <h2 class="text-center m-4 mt-0" style="font-size: 1.4375rem">
      Please use the page links below to view your localized search results.
      <div class="tooltip-container d-inline">
        <span class="hilfe custom-tooltip text-center" data-tooltip="In Google search results, if you click to the next page, the search engine will reset your location.">
          ?
        </span>
      </div>
    </h2>
  </div>

  <div style="max-width: 960px; margin: 0 auto">
    <carousel [cellWidth]="cellWidth" [height]="120">
      <div class="carousel-cell d-flex align-items-center" aria-hidden="true" *ngFor="let page of pages; let i = index">
        <div class="bg-white d-flex flex-column align-items-center justify-content-center page-container">
          <img
            src="{{ searchQuery.searchEngine === 'google' ?
                '../../assets/icon-google.svg' :
                '../../assets/icon-google_maps.svg'
            }}"
            alt="">
          <a
            class="mt-2"
            target="_blank"
            [href]="page">
            <strong>Page {{i + 1}}</strong>
          </a>
        </div>
      </div>
    </carousel>
  </div>
</div>
