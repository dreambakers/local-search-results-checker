<div id="serp-results">
  <div class="info">
    <span class="search-term"><i>Search Term:</i>test</span>
    <span class="location"><i>Location:</i>times square</span>
    <span class="language"><i>Language:</i>en</span>
    <span class="engine"><i>Search Engine:</i>google</span>
    <button type="reset" class="btn reset" (click)="navigateToHome()">Search again</button>
  </div>

  <div class="entry-content instructions panel-content">
    <h2 class="text-center m-4" style="font-size: 1.4375rem">
      Please use the page links below to view your localized search results.
    </h2>
  </div>

  <div style="max-width: 960px; margin: 0 auto">
    <carousel [cellWidth]="cellWidth" [height]="100">
      <div class="carousel-cell d-flex align-items-center" aria-hidden="true" *ngFor="let page of pages; let i = index">
        <div class="bg-white d-flex flex-column align-items-center justify-content-center page-container">
          <img src="../../assets/icon-google.svg" alt="">
          <a
            class="mt-2"
            target="_blank"
            [href]="page">
            <strong>Page {{i + 1}}</strong>
          </a>
        </div>
      </div>
    </carousel>
  </div>
</div>
