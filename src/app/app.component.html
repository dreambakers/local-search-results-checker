  <div style="max-width: 1052px; margin: 0 auto">
    <div class="d-flex flex-column flex-md-row">
      <div class="input-wrapper location inline_wrap text-input flex-fill m-2"
        [class.active]="isFocused(searchTerm)"
        (click)="setFocus(searchTerm)">
        <label class="field-label">Enter your search term</label>
        <input autocomplete="off" class="field-input inline" size="30" type="text" #searchTerm
          (blur)="onBlur()" />
      </div>

      <div class="input-wrapper location inline_wrap text-input flex-fill m-2"
        [class.active]="isFocused(searchLocation)" (click)="setFocus(searchLocation)">
        <label class="field-label">Enter a search location (e.g. Chicago, IL; 90219 CA)</label>
        <input autocomplete="off" class="field-input inline" size="30" type="text" #searchLocation
          (blur)="onBlur()" />
      </div>
    </div>

              {{item.value}}
            </option>
          </select>

        </div>

    <div class="input-wrapper engines m-2 mt-0">
      <div class="radio-outer">
        <div class="radio-title">Choose a Search Engine</div>
        <div class="d-flex flex-column flex-sm-row">
          <div class="radio-inner" (click)="searchEngine = 'google'">
            <input type="radio" value="google" [(ngModel)]="searchEngine" />
            <label class="radio google-radio" for="google">
              <figure class="icon-google"></figure>
              <span>Google Search</span>
            </label>
          </div>
          <div class="radio-inner" (click)="searchEngine = 'google-maps'">
            <input type="radio" value="google-maps" [(ngModel)]="searchEngine"/>
            <label class="radio google-maps-radio" for="google-maps">
              <figure class="icon-google_maps"></figure>

            </label>

        </div>

    <div class="input-wrapper full m-2 mt-3">

      <button type="reset" class="btn reset">Reset form</button>
